<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal CSS</title>
    <style>
        body {
            background-color: thistle;
        }
        h1 {
            color: palevioletred;
        }
        .csstypes {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Three Types of CSS</h1>
    <div>
        <ol>
            <li class="csstypes">Inline CSS</li>
            <li class="csstypes"><dt>Internal CSS</dt></li>
                <dd>Internal CSS styling is used in html page using style element in head element of html page.</dd>
            <li class="csstypes">External CSS</li>
        </ol>
    </div>
</body>
</html>
