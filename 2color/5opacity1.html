<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opacity</title>
    <style>
        .maindiv {
            display: inline-block;
            width: 200px;
            height: 200px;
            text-align: center;
        }
        .div1 {
            background-color: rgb(238, 87, 205);
            padding: 50px;
            opacity: 1;
        }
        .div2 {
            background-color: rgb(238, 87, 205);
            padding: 50px;
            opacity: 0.6;
        }
        .div3 {
            background-color: rgb(238, 87, 205);
            padding: 50px;
            opacity: 0.3;
        }
        .div4 {
            background-color: rgb(238, 87, 205);
            padding: 50px;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="maindiv">
        <div class="div1">
            100% opacity
        </div>
    </div>

    <div class="maindiv">
        <div class="div2">
            100% opacity
        </div>
    </div>

    <div class="maindiv">
        <div class="div3">
            100% opacity
        </div>
    </div>

    <div class="maindiv">
        <div class="div4">
            100% opacity
        </div>
    </div>
</body>
</html>
